<style>
    :root {
        --text-color: #FFF4E4;
        --text-color-secondary: #4D1A37;
        --button-radius: 32px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        min-height: 100vh;
        color: var(--text-color);

        font-family: 'Satoshi', sans-serif;
        background-image: linear-gradient( 174.2deg, #343434 7.1%, #252525 67.4%);
    }

    main {
        gap: 40px;
        width: 100%;
        height: 100vh;
        padding: 24px;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    h1 {
        font-size: 28px;
        text-align: center;
    }

    footer {
        gap: 6px;
        bottom: 0;
        width: 100%;
        display: flex;
        padding: 16px;
        position: fixed;
        text-align: center;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    a {
        text-decoration: none;
        transition: color 0.2s;
        color: var(--text-color);

        &:hover, &:focus, &:active {
            color: #bdb2a8;
            text-decoration: underline;
        }
    }

    .buttons-wrapper {
        gap: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .link-wrapper {
        gap: 6px;
        align-items: center;
        display: inline-flex;
        justify-content: center;
    }

    /* COMMON BUTTON STYLES */

    .button-background {
        padding: 1px;
        border-radius: var(--button-radius);
        box-shadow: 2px 3px 25px #e7e7e740;
    }

    .button-base {
        border: none;
        width: 150px;
        height: 60px;
        cursor: pointer;
        font-size: 16px;
        padding: 20px 40px;
        position: relative;
        color: var(--text-color);
        border-radius: var(--button-radius);
    }

    .button-overlay {
        top: 0;
        left: 0;
        opacity: 0;
        width: inherit;
        height: inherit;
        position: absolute;
        align-items: center;
        display: inline-flex;
        justify-content: center;
        transition: all 0.2s ease-in-out;
        border-radius: var(--button-radius);
    }

    /* PRIMARY BUTTON VARIANT STYLES */

    .button-background--primary {
        background-image: linear-gradient(303.43deg, #c4c4c4 1.04%, #7E56CF 70.61%);
    }

    .button-base--primary {
        background-image: linear-gradient(243.95deg, #8c26e0 17.34%, #7e56cf99 94.88%);

        &:hover, &:focus, &:active {
            color: var(--text-color);
        }
    }

    .button-overlay--primary {
        background-image: linear-gradient(247.54deg, #a94dff 18.51%, #4d1a3733 138.28%);

        &:hover {
            opacity: 1;
        },
    }

    /* SECONDARY BUTTON VARIANT STYLES */

    .button-background--secondary {
        background-image: linear-gradient(243.95deg, #C9D0DF 17.34%, #d7e9f699 94.88%);
    }

    .button-base--secondary {
        background-image: none;
        color: var(--text-color-secondary);

        &:hover, &:focus, &:active {
            color: var(--text-color);

            .button-overlay--secondary {
                opacity: 1;
            }
        }
    }

    .button-overlay--secondary {
        background-image: linear-gradient(247.54deg, #a94dff 18.51%, #4d1a3780 138.28%);
    }

    /* EXPANDING BUTTON VARIANT STYLES */

    .button-background--expanding {
        cursor: pointer;
        overflow: hidden;
        position: relative;
        background-image: linear-gradient(247.54deg, #bf78ff 18.51%, #1f0a1780 138.28%);

        &:hover {
            .button-overlay--expanding {
                opacity: 1;
                transform: scale(1, 1);
            }

            .button-base--expanding {
                color: var(--text-color-secondary);
            }
        },
    }

    .button-base--expanding {
        background: transparent;
        color: var(--text-color);
    }

    .button-overlay--expanding {
        top: -72%;
        left: -26%;
        width: 150%;
        height: 250%;
        position: absolute;
        border-radius: 250%;
        transform: scale(0, 0);
        transition: all 0.4s ease;
        background-image: linear-gradient(243.95deg, #C9D0DF 17.34%, #d7e9f699 94.88%);
    }

    /* FLIP BUTTON VARIANT STYLES */

    .button-background__flip {
        background-image: linear-gradient(303.43deg, #c4c4c4 1.04%, #7E56CF 70.61%);
        overflow: hidden;
        position: relative;

        &:hover {
            .button-overlay__flip-text--top {
                transform: translate(-50%, -250%);
            }

            .button-overlay__flip-text--bottom {
                transform: translate(-50%, -50%);
            }
        }
    }

    .button-base__flip {
        background-image: linear-gradient(243.95deg, #8c26e0 17.34%, #7e56cf99 94.88%);

        &:hover, &:focus, &:active {
            color: var(--text-color);
        }
    }

    .button-overlay__flip {
        background-image: linear-gradient(247.54deg, #a94dff 18.51%, #4d1a3733 138.28%);

        &:hover {
            opacity: 1;
        },
    }

    .button-overlay__flip-text {
        top: 50%;
        left: 50%;
        width: 100%;
        position: absolute;
        pointer-events: none;
        transition: transform 0.2s ease;
    }

    .button-overlay__flip-text--top {
        transform: translate(-50%, -50%);
    }

    .button-overlay__flip-text--bottom {
        transform: translate(-50%, 250%);
    }
</style>
